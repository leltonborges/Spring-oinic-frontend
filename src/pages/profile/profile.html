<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
  </ion-fab>
<ion-avatar>
  <img class="circle" [src]="client?.imageUrl || 'assets/imgs/avatar-blank.png'"/>
</ion-avatar>
<h2 text-center>{{ client?.name }}</h2>
<p text-center>{{ client?.email }}</p>
</ion-content>
