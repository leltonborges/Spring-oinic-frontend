<ion-content padding>
  <h3>Sistemas de pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="Logo">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]= "creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)] = "creds.password" name="password" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline>Registrar</button>
</ion-content>
